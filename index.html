<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CTF Skills Hub</title>
  <style>
    :root {
      --bg-dark: #0b1d2a;
      --bg-card: #132c41;
      --text-light: #ffffff;
      --accent-blue: #3fa9f5;
      --border-color: #2e4e69;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }

    header {
      text-align: center;
      padding: 40px 20px 10px;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
      color: var(--accent-blue);
    }

    p.subtitle {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #ccc;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      padding: 30px;
      width: 90%;
      max-width: 1200px;
    }

    .card {
      background-color: var(--bg-card);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid var(--border-color);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(63, 169, 245, 0.2);
    }

    .card h2 {
      color: var(--accent-blue);
      font-size: 1.4rem;
      margin-bottom: 12px;
    }

    .card ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .card li {
      margin: 8px 0;
    }

    .card a {
      color: var(--text-light);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .card a:hover {
      color: var(--accent-blue);
      text-decoration: underline;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>Cyber Secuirty Skills</h1>
    <p class="subtitle">Level up your Cyber Secuirty skills â€“ one challenge at a time</p>
  </header>

  <div class="grid" id="topicsGrid">
    <!-- Topic cards will be inserted here -->
  </div>

  <footer>
    &copy; 2025 CTF Skills. Built for curious minds.
  </footer>

  <script>
    const topics = [
      {
        title: "Web Exploitation",
        links: [
          { name: "Basic HTML Injection", url: "web/1CTF.html" },
          { name: "SQL Injection", url: "web/sql-injection.html" },
          { name: "XSS", url: "web/xss.html" },
          { name: "File Inclusion", url: "web/lfi-rfi.html" }
        ]
      },
      {
        title: "OSINT",
        links: [
          { name: "Social Media Tracing", url: "osint/social.html" },
          { name: "Image Metadata", url: "osint/exif.html" },
          { name: "Email & Domain Intel", url: "osint/email-domain.html" }
        ]
      }
    ];

    const grid = document.getElementById("topicsGrid");

    topics.forEach(topic => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h2>${topic.title}</h2>
        <ul>
          ${topic.links.map(link => `<li><a href="${link.url}">${link.name}</a></li>`).join("")}
        </ul>
      `;
      grid.appendChild(card);
    });
  </script>

</body>
</html>
